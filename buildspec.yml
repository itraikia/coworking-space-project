version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 458077315349.dkr.ecr.us-east-1.amazonaws.com/ecr-demo
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 458077315349.dkr.ecr.us-east-1.amazonaws.com/ecr-demo:1.0.0 .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 458077315349.dkr.ecr.us-east-1.amazonaws.com/ecr-demo:1.0.0